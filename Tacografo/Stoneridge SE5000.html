<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<title>Stoneridge SE5000</title>
	<link rel="stylesheet" href="Stoneridge SE5000_files/style.css?v=2">
	<link rel="stylesheet" href="Stoneridge SE5000_files/main.css">
	<link rel="stylesheet" href="Stoneridge SE5000_files/activity.css">
	<link rel="stylesheet" href="Stoneridge SE5000_files/jquery-ui-1.8.11.custom.css">
	<link rel="shortcut icon" href="favicon.ico">
	<script type="text/javascript" src="Stoneridge SE5000_files/jquery-1.5.1.min.js"></script>
</head>

<body>
	<div id="simulator" style="width:98%;">
		<div id="emulator"><img id="background" src="Stoneridge SE5000_files/background74.jpg">
			<div class="screen-container">
				<div id="main" class="screen display active">
					<div class="row1">&nbsp;<span id="driving"></span>&nbsp;&nbsp;<span id="toRest"></span></div>
					<div class="row2">&nbsp;<span id="disponibilidad"></span>&nbsp;&nbsp;&nbsp;<span id="time"></span>
					</div>
				</div>
				<div id="speedAndKm" class="screen display">
					<div class="row1">&nbsp;&nbsp;&nbsp;<span id="speed"></span> km/h&nbsp;&nbsp;&nbsp;</div>
					<div class="row2">--&nbsp;&nbsp;&nbsp;<span id="odometer"></span> km</div>
				</div>
			</div>
			<div id="back" class="imgContainer"><img src="Stoneridge SE5000_files/back.png" class="displaying"><img
					src="Stoneridge SE5000_files/back_pressed.png" class="hidding"></div>
			<div id="up" class="imgContainer"><img src="Stoneridge SE5000_files/up.png" class="displaying"><img
					src="Stoneridge SE5000_files/up_pressed.png" class="hidding"></div>
			<div id="down" class="imgContainer"><img src="Stoneridge SE5000_files/down.png" class="displaying"><img
					src="Stoneridge SE5000_files/down_pressed.png" class="hidding"></div>
			<div id="ok" class="imgContainer"><img src="Stoneridge SE5000_files/ok.png" class="displaying"><img
					src="Stoneridge SE5000_files/ok_pressed.png" class="hidding"></div>
			<div id="one" class="imgContainer"><img src="Stoneridge SE5000_files/one.png" class="displaying"><img
					src="Stoneridge SE5000_files/one_pressed.png" class="hidding"></div>
			<div id="two" class="imgContainer"><img src="Stoneridge SE5000_files/two.png" class="displaying"><img
					src="Stoneridge SE5000_files/two_pressed.png" class="hidding"></div>
			<div id="slot1open" class="hidding"></div>
			<div id="slot2open" class="hidding"></div><img src="Stoneridge SE5000_files/17520602781599729241.png"
				id="slot1select" class="hidding"><img src="Stoneridge SE5000_files/17520602781599729241.png"
				id="slot2select" class="hidding">
		</div>
	</div>
	<button onclick="fakeStop=true">Stop</button>
	<button onclick="fakeStop=false">Start</button>
	<button onclick="clearInterval(intervalo)">Stop App</button>
	<script type="text/javascript" src="script.js"></script>
</body>

</html>
